server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    url: "jdbc:postgresql://localhost:5432/fraud"
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true